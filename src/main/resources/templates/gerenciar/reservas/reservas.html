<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Sistema de Gerenciamento de Biblioteca</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
<sec:ifAnyGranted roles="ROLE_ADMIN">
	<div class="container my-2">

		<h1>Reservas</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Usuário</th>
					<th>Livro</th>
					<th>Data de reserva</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				     <tr th:each="reserva : ${reservaLivros}"
					<td th:text="${reserva.usuario}"></td>
					<td th:text="${reserva.livro}"></td>
					<td th:text="${reserva.dataReserva}"></td>
					<td>
						<a th:href="@{/gerenciar/reservas/{id}(id=${reserva.id})}" class="btn btn-primary">Alterar</a>
					    
						<a th:href="@{/gerenciar/reservas/excluir/{id}(id=${reserva.id})}" class="btn btn-danger">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/gerenciar/reservas/novo}" class="btn btn-success ml-auto">Incluir Reserva</a>
	</div>
</body>

</html>
