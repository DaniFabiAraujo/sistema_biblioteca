<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">


	<title>Login - Projeto Biblioteca</title>

</head>

<body class="h-screen">
	<div class="container mx-auto h-full flex justify-center items-center text-blue-700 px-4">
		<div class="md:w-1/3 shadow-xl rounded-2xl border bg-azul-100 w-full">
			<h1 class="text-center font-medium text-2xl text-white rounded-t-2xl bg-blue-500 py-4">Acesso ao Projeto
				Biblioteca</h1>
			<form method="POST" th:action="@{/login}" class="border-teal p-4 border-t-12 bg-white mb-6">
				<div th:if="${param.error}">
					<div class="alert alert-danger">
						Usuário ou senha incorretos!
					</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-info">
						Você saiu.
					</div>
				</div>
				<div class="mb-4">
					<label for="username" class="font-bold text-lg block mb-2">Login</label>
					<input id="username" type="text" name="username" autocomplete="off"
						class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
						placeholder="Login">
				</div>

				<div class="mb-4">
					<label for="password" class="font-bold text-lg block mb-2">Senha</label>
					<input id="password" type="password" name="password" autocomplete="off"
						class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
						placeholder="Senha">
				</div>
				<div class="flex items-center justify-between">
					<input
						class="bg-blue-500 text-white text-lg font-medium p-2 rounded inline-block w-full hover:bg-blue-400 transition duration-400 hover:shadow-lg"
						type="submit" value="Entrar">
				</div>
			</form>
		</div>
	</div>
</body>

</html>
